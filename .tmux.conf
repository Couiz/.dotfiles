# --- Prefix: Ctrl+A ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize panes ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Copy mode (vi) ---
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded âœ“"

# --- Quick session switching ---
bind s choose-tree -sZ

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# CPU plugin (no nerd fonts)
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# Net speed
set -g @net_speed_format "D:%9s U:%9s"

# Prefix highlight
set -g @prefix_highlight_fg default
set -g @prefix_highlight_bg default

# Continuum: auto-save every 15min, auto-restore on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect: save pane contents
set -g @resurrect-capture-pane-contents 'on'

# --- Tokyo Night Theme (no nerd fonts) ---
set -g status-position bottom
set -g status-style default
set -g status-interval 3
set -g status-left "#{prefix_highlight} #S  "
set -g status-left-length 25
set -g status-right "#($HOME/.tmux/scripts/status.sh) %H:%M %d-%b "
set -g status-right-length 80
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
set -g pane-border-style default
set -g pane-active-border-style default
set -g message-style default
set -g mode-style default

# Init TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
