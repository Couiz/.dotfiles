# --- Prefix: Ctrl+A ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize panes ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Copy mode (vi) ---
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded âœ“"

# --- Quick session switching ---
bind s choose-tree -sZ

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# CPU plugin (no nerd fonts)
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# Net speed
set -g @net_speed_format "D:%9s U:%9s"

# Prefix highlight
set -g @prefix_highlight_fg '#1a1b26'
set -g @prefix_highlight_bg '#bb9af7'

# Continuum: auto-save every 15min, auto-restore on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect: save pane contents
set -g @resurrect-capture-pane-contents 'on'

# --- Tokyo Night Theme (no nerd fonts) ---
set -g status-position bottom
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-interval 3
set -g status-left "#{prefix_highlight}#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "
set -g status-left-length 25
set -g status-right "#[fg=#565f89]#(/home/ghost/.tmux/scripts/status.sh) #[fg=#7dcfff]%H:%M #[fg=#7aa2f7]%d-%b "
set -g status-right-length 80
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[bg=#292e42,fg=#7dcfff,bold] #I:#W "
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "bg=#292e42,fg=#c0caf5"
set -g mode-style "bg=#292e42,fg=#c0caf5"

# Init TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
