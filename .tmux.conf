# --- Prefix: Ctrl+A ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize panes ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Copy mode (vi) ---
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Escape send -X cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded âœ“"

# --- Quick session switching ---
bind s choose-tree -sZ

# --- WSL2: Open URLs in Windows browser ---
bind u run-shell "tmux capture-pane -J -p | grep -oE 'https?://[^ ]+' | tail -1 | xargs -I {} cmd.exe /c start {}"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# CPU plugin (no nerd fonts)
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# Prefix highlight
set -g @prefix_highlight_fg '#0C0C0C'
set -g @prefix_highlight_bg '#B4009E'

# Continuum: auto-save every 15min, auto-restore on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect: save pane contents
set -g @resurrect-capture-pane-contents 'on'

# --- WSL2 Windows Clipboard Integration ---
set -g @override_copy_command 'xclip -selection clipboard'
set -g @yank_selection 'clipboard'
set -g @yank_action 'copy-pipe'
set -g @yank_with_mouse 'off'

# --- Campbell Theme (Windows Terminal default) ---
set -g status-position bottom
set -g status-style "bg=#0C0C0C,fg=#CCCCCC"
set -g status-interval 3
set -g status-left "#{prefix_highlight}#[bg=#3B78FF,fg=#0C0C0C,bold] #S #[bg=#0C0C0C] "
set -g status-left-length 25
set -g status-right "#[fg=#767676]#($HOME/.tmux/scripts/status.sh) #[fg=#3A96DD]%H:%M #[fg=#3B78FF]%d.%m.%y "
set -g status-right-length 80
setw -g window-status-format "#[fg=#767676] #I:#W "
setw -g window-status-current-format "#[bg=#262626,fg=#61D6D6,bold] #I:#W "
set -g pane-border-style "fg=#262626"
set -g pane-active-border-style "fg=#3B78FF"
set -g message-style "bg=#262626,fg=#F2F2F2"
set -g mode-style "bg=#262626,fg=#F2F2F2"

# Init TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
